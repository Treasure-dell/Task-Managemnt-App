<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome PRO CDN -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="eInput">
                <input type="text" placeholder="Add a task">
                <div class="submit">
                    <button id="add_btn">Add <i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
                <div class="todo_list">
                    <div class="todo_content">
                        <ul class="list">
                            <!-- <li class="listed_item">Finish Portfolio</li>
                            <li class="listed_item">Record a video</li>
                            <li class="listed_item">Buy Data</li> -->
                        </ul>
                        <div class="check">
                            <i class="fa-solid fa-circle-check" id="check_btn"></i>
                        </div>
                        <div class="del">
                            <div id="delete_btn">Delete All Task</div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
    <script src="/api/apikey.js"></script>
    <script src="/app/appID.js"></script>
    <script src="/measurement/measure.js"></script>
    <script src="/messages/messageSenderID.js"></script>
</body>
</html>
